<!DOCTYPE html>

<html lang="en">
    
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ralculator</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

	<div class="box">

		<p><input type="text" class="input" id="first_number" placeholder="0"></p>
	    <p><input type="text" class="input" id="second_number" placeholder="0"></p>

	    <select id="symbols" name="symbol">
		    <option value="plus">+</option>
			<option value="minus">-</option>
			<option value="multiply">×</option>
			<option value="divide">÷</option>
		</select>

		<div class="solve">
			
			<p id="solve" onclick="solveCase()">Решить пример</p>
	    	<p class="first_num" id="solution">Ответ -- ??</p>

		</div>

	</div>

	<div class="footer">

		<p class="footer__text">Developed by Rosburff and open-source in Github</p>

	</div>

    <script src="main.js"></script>
</body>

</html>
